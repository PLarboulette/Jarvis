<md-toolbar>
    <div class="md-toolbar-tools">

        <h2>
            <span>Projets</span>
        </h2>

        <span flex></span>
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleProjectSettings()">
            <md-icon md-svg-icon="app/images/icons/settings.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More" ng-click="addProject();">
            <md-icon md-svg-icon="app/images/icons/plus.svg"  ></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Less">
            <md-icon md-svg-icon="app/images/icons/minus.svg"  ></md-icon>
        </md-button>

    </div>
</md-toolbar>


<div  layout="column" style="height:500px;">
    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="projectSettings">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Informations projet</h1>
            </md-toolbar>
            <md-content ng-controller="ProjectsController" layout-padding>
                <form>
                    <md-input-container>
                        <label for="projectName">Nom</label>
                        <input type="text" id="projectName"
                               md-sidenav-focus>
                    </md-input-container>

                    <md-input-container>
                        <label for="projectDescription">Description</label>
                        <input type="text" id="projectDescription"
                               md-sidenav-focus>
                    </md-input-container>

                    <md-input-container>
                        <label for="projectBeginDate">Date de d√©but</label>
                        <input type="text" id="projectBeginDate"
                               md-sidenav-focus>
                    </md-input-container>

                    <md-input-container>
                        <label for="projectEndDate">Date de fin</label>
                        <input type="text" id="projectEndDate"
                               md-sidenav-focus>
                    </md-input-container>

                    <md-input-container>
                        <label for="projectTechnologies">Technologies</label>
                        <input type="text" id="projectTechnologies"
                               md-sidenav-focus>
                    </md-input-container>

                </form>
                <md-button ng-click="saveProjectSettings()" class="md-primary">
                    Enregistrer modifications
                </md-button>
                <span flex></span>
                <md-button ng-click="closeProjectSettings()" class="md-primary">
                    Fermer
                </md-button>
            </md-content>
        </md-sidenav>



        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">

            </div>
            <div flex></div>



            <md-tabs md-selected="selectedIndex" md-border-bottom>
                <md-tab ng-repeat="tab in tabs"
                        ng-disabled="tab.disabled"
                        label="{{tab.title}}">
                    <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                        <div ng-bind="tab.content"></div>
                        <br/>
                        <!--<md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>-->
                    </div>
                </md-tab>
            </md-tabs>




        </md-content>

    </section>
</div>
