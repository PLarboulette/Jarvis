<md-toolbar>
    <div class="md-toolbar-tools">
        <!-- <md-button class="md-icon-button" aria-label="Settings">
             <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
         </md-button>-->
        <h2>
            <span>Projets</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More" ng-click="addProject();">
            <md-icon md-svg-icon="app/images/icons/plus.svg" style="color: red;" ></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="app/images/icons/minus.svg" style="color: red;" ></md-icon>
        </md-button>

    </div>
</md-toolbar>


<div ng-controller="ProjectsController" layout="column" style="height:500px;">
    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="ProjectsController">
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide-md show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">

            </div>
            <div flex></div>

            <md-tabs md-selected="selectedIndex" md-border-bottom>
                <md-tab ng-repeat="tab in tabs"
                        ng-disabled="tab.disabled"
                        label="{{tab.title}}">
                    <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                        <div ng-bind="tab.content"></div>
                        <br/>
                        <!--<md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>-->
                    </div>
                </md-tab>
            </md-tabs>


        </md-content>

    </section>
</div>
