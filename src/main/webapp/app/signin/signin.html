<div layout="column" layout-align="start center">
    <form name="userForm">
        <div layout="column">
            <md-input-container layout="column">
                <label>Identifiant</label>
                <input type="text" ng-model="user.login">
            </md-input-container>

            <md-input-container layout="column">
                <label>Mot de passe</label>
                <input type="password" ng-model="user.password">
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="submit()">Connection</md-button>

            <md-input-container layout="column">
                <div ng-messages="errors" layout-align="center center">
                    <div ng-message="unauthorized">Login et/ou mot de passe inconu(s)</div>
                </div>
            </md-input-container>

            <div layout="column" layout-align="center center" ng-show="requeting">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>

            <md-button class="md-raised md-primary" ng-click="newUser()">Nouvel utilisateur</md-button>


        </div>
    </form>
</div>
